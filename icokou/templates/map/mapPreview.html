    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=zh-CN"></script>  
  
    <script type="text/javascript">  

     function initialize() {
       var mylatlng = new google.maps.LatLng({{food.obj.lat}}, {{food.obj.lng}});
       
         var mapOptions = {        
             zoom: 16,                //缩放级别    
             center: mylatlng,   
             mapTypeId: google.maps.MapTypeId.ROADMAP,   //ROADMAP-默认视图 SATELLITE-显示Google地球卫星图像 HYBRID-混合显示普通视图和卫星视图 TERRAIN-地形图 
  
             scaleControl: true,    //比例尺  
             mapTypeControl: true,      
             mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU}  
         };  
       var  map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);
       var mark = new google.maps.Marker({
         position : mylatlng,
         map : map,
         title : ""
       });
       var message = new google.maps.InfoWindow({
         content : "",
         size : new google.maps.Size(280,200)
       });
       google.maps.event.addListener(mark,'click',function(){
         message.open(map,mark);
       });  
     }    
       
    </script>  
<body onLoad="initialize()">
     <form id="form1" runat="server">   
     <div id="map_canvas" class="jumbotron" style="width: 100%; height: 274px">  
     </div>  
     </form>  
</body>
