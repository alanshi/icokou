{% extends "base.html" %}
{% block title %}注册{% endblock %}

{% block content %}
    
    <h2 class="form-signin-heading">注册 iCokou账户</h2><br/>
    <form class="form-horizontal" role="form" action="{%url 'passport:Reg' %}" method="post">{% csrf_token %}
        
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
        </div>
      </div>    
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">电子邮件</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="email" name="email" placeholder="电子邮件">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">登录密码</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="inputPassword" name="password" placeholder="密码">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
          <div class="checkbox">
            <label>
              <input type="checkbox"> 同意用户协议
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">注册</button>
        </div>
      </div>
    </form>
    
{% endblock %}
