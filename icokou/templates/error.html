{% extends "base.html" %}
{% block title %}错误报告{% endblock %}


{% block content %}


    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">操作错误</h3>
      </div>
      <div class="panel-body">
        {{error.content}} <a class="btn btn-default" href="{{nextPage.url}}" role="button">返回继续</a>
      </div>
    </div>

    {%if user.is_admin%}
        <div class="alert alert-warning">系统异常:{{exception.content}}</div>
    {%endif%}
    
{% endblock %}
